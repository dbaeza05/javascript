<!DOCTYPE html!>
<html>
<head>
	<title>funciones jQuery</title>
<style type="text/css">
	/**{
		outline:1px solid black;
	}*/
	#container{
		width: 700px;
	}
	h1{
		text-align: center;
	}
	button{
	    padding: 7px;
	    margin-left: 10px;
	    margin-right: 10px;
	    width: 100px;
	}
	.red{
		background-color: red;

	}
	img{
		width: 150px;
		vertical-align: middle;
	}
	.button1 .button2 .button3, p{
		display: inline-block;
	}
	.row{
		background-color: #FFCC99;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$('.button1').click(function(){
		$('.phrase1').addClass('red');
	});
	$('.button2').click(function(){
		$('#imagen').slideToggle('slow');
	});
	$('.button3').click(function(){
		$('.result').append('<p> Quiero un michi!! </p>');
	});
});
</script>
</head>
<body>
	<div id="container">
			<div class="row">
				<h1>AddClass</h1>
				<button class='button1'>AddClass</button>
				<p class="phrase1">click the button to add class 'red' to this paragraph</p>
			</div>
				<hr>
			<div class="row">
				<h1>Slidetoggle</h1>
				<button class='button2'>Slidetoggle</button>
				<p class="phrase2">click the button to Slidetoggle a hidden image</p>
				<img id='imagen' src="michi.jpg" style="display: none">
			</div>
			<hr>
			<div class="row">
				<h1>Append</h1>
				<button class='button3'>Append</button>
				<p class="phrase3">click the button to append a new paragraph.</p>
			</div>
			<div class='result'></div>
			<hr>
	</div>
</body>
</html>
